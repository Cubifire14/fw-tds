{% block body %}

<a href="{{ path('allProducts')}}" class="ui green button">Parcourir le store ({{count}} produits)</a>

<div class="ui four cards">
{% for section in all %}
    <div class="ui card">
        <h1>{{section.name}}</h1>
        <p>{{section.description}}</p>
        <a href="{{ path('section.section',[section.id]) }}" class="ui green button">Consulter produits ({{section.products|length}})</a>
    </div>
{% endfor %}
</div>
{% endblock %}
